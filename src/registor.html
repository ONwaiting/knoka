<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">

<body>
    <div class="log_header"></div>
    <div class="main">
        <div class="main_con wid mid clearfix">
            <div class="log_msg hig_msg">
                <div class="msg_top">
                    注册成为会员<span class="danger">立即登录>></span>
                </div>
                <form id="checkLog" action="http://10.31.155.56/project/project/konka/php/registor.php" method="POST">
                    <div>
                        <label class="fwidth" for="username">用户名</label>
                        <input type="text" placeholder="手机号/邮箱用户名" name="username" id="username">
                        <label id="username-error" class="error" for="username">(必填)</label>
                        <div class="arrow">
                            <div class="arrowHid"></div>
                        </div>
                    </div>

                    <div>
                        <label class="fwidth" for="password">密码</label>
                        <input type="password" placeholder="登录密码" name="password" id="password">
                        <label id="password-error" class="error" for="password">(必填，不得少于6位)</label>
                        <div class="arrow">
                            <div class="arrowHid"></div>
                        </div>
                    </div>

                    <div>
                        <label class="fwidth" for="repass">密码重复</label>
                        <input type="password" placeholder="再次登录密码" name="repass" id="repass">
                        <label id="repass-error" class="error" for="repass">(必填，不得少于6位)</label>
                        <div class="arrow">
                            <div class="arrowHid"></div>
                        </div>
                    </div>
                    <div>
                        <label class="fwidth" for="">验证码</label>
                        <input type="text" placeholder="验证码" class="check">
                        <span class="s_check"></span>
                        <a href="javascript:;" class="change">更换验证码</a><br>
                    </div>


                    <input type="checkbox" name="" id="" class="rem" checked> 同意 《会员注册条款》<br>
                    <!-- <button class="worning">提交</button> -->
                    <input type="submit" value="提交" class="worning" name="submit">
                </form>

            </div>
        </div>

    </div>
    <div class="footer"></div>
