<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="script/thirdplugins/require.js" async="true" defer data-main="./script/js/main.js"></script>
</head>

<body>
    <div class="log_header"></div>
    <div class="main">
        <div class="main_con wid mid clearfix">
            <div class="log_msg">
                <div class="msg_top">
                    会员登录<span>立即注册成为会员</span>
                </div>
                <form id="login">
                    <div>
                        <label class="fwidth" for="username">用户名</label>
                        <input type="text" placeholder="手机号/邮箱用户名" class="usm">
                    </div>

                    <div>
                        <label class="fwidth" for="password">密码</label>
                        <input type="password" placeholder="登录密码" class="psd">
                    </div>

                    <div>
                        <label class="fwidth" for="">验证码</label>
                        <input type="text" placeholder="验证码" class="check">
                        <span class="s_check"></span>
                        <a href="javascript:;" class="change">更换验证码</a><br>
                    </div>

                    <input type="button" value="提交" class="worning login">
                </form>
            </div>
        </div>

    </div>
    <div class="footer"></div>
</body>

</html>
